<div class="row">
  <div *ngIf="album">
    <header class="clearfix">
      <div class="col-md-4">
          <img src="{{album.images[0].url}}" class="img-responsive" alt="">
      </div>
      <div class="col-md-8">
        <h4 *ngIf="album.artists.length > 0"><span *ngFor="let artist of album.artists">{{artist.name}}</span></h4>
        <h5>{{album.name}}</h5>
        <p>Release date: {{album.release_date}}</p>
        <a href="{{album.external_urls.spotify}}" target="_blank" class="btn btn-primary">View In Spotify</a>
      </div>
    </header>
    <div class="album-tracks">
      <h2>Album tracks</h2>
      <div *ngFor="let track of album.tracks.items">
        <div class="well">
          <h5>{{track.track_number}} - {{track.name}}</h5>
          <a href="{{track.preview_url}}" target="_blank">Preview Track</a>
        </div>
      </div>
    </div>
  </div>
</div>
